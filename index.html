<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wi-Fi QR Code Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f0f0f0;
    }
    input, select, button {
      padding: 0.6em;
      margin: 0.5em;
      font-size: 1em;
    }
    .qr-wrapper {
      margin-top: 1.5em;
      display: inline-block;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .wifi-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      margin-bottom: 0.5em;
      font-size: 1.2em;
      font-weight: bold;
    }
    .wifi-label img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <input type="text" id="ssid" placeholder="Wi-Fi Name (SSID)" size="30" /><br />
  <input type="text" id="password" placeholder="Password" size="30" /><br />
  <select id="encryption">
    <option value="WPA">WPA/WPA2</option>
    <option value="WEP">WEP</option>
    <option value="nopass">Open (no password)</option>
  </select><br />
  <label><input type="checkbox" id="hidden" /> Hidden Network</label><br />
  <button onclick="generateWiFiQR()">Generate QR</button>
  <button onclick="downloadQR()">Download PNG</button>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    function generateWiFiQR() {
      const ssid = document.getElementById("ssid").value;
      const password = document.getElementById("password").value;
      const encryption = document.getElementById("encryption").value;
      const hidden = document.getElementById("hidden").checked;

      const wifiString = `WIFI:T:${encryption};S:${ssid};P:${password};H:${hidden};`;

      const canvas = document.getElementById("qrCanvas");
      QRCode.toCanvas(canvas, wifiString, {
        errorCorrectionLevel: 'H',
        margin: 2,
        scale: 6,
        color: {
          dark: "#000000",
          light: "#ffffff"
        }
      }, function (error) {
        if (error) console.error(error);
        else document.getElementById("qrWrapper").style.display = "inline-block";
      });
    }

    function downloadQR() {
      const canvas = document.getElementById("qrCanvas");
      const link = document.createElement("a");
      link.download = "wifi-qr.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
