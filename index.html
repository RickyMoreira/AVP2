<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wi-Fi QR Code Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f0f0f0;
    }
    input, select, button {
      padding: 0.6em;
      margin: 0.5em;
      font-size: 1em;
    }
    .qr-wrapper {
      margin-top: 1.5em;
      display: inline-block;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .wifi-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      margin-bottom: 0.5em;
      font-size: 1.2em;
      font-weight: bold;
    }
    .wifi-label img {
      width: 80px;
      height: 80x;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¡ Wi-Fi QR Code Generator</h2>
  <input type="text" id="ssid" placeholder="Wi-Fi Name (SSID)" size="30" /><br />
  <input type="text" id="password" placeholder="Password" size="30" /><br />
  <input type="text" id="qrTitle" placeholder="QR Code Title (e.g. Guest Wi-Fi)" size="30" /><br />
  <select id="encryption">
    <option value="WPA">WPA/WPA2</option>
    <option value="WPA">WPA3</option>
    <option value="WEP">WEP</option>
    <option value="nopass">Open (no password)</option>
  </select><br />
  <label><input type="checkbox" id="hidden" /> Hidden Network</label><br />
  <button onclick="generateWiFiQR()">Generate QR</button>
  <button onclick="downloadQR()">Download PNG</button>

  <div class="qr-wrapper" id="qrWrapper" style="display:none;">
    <div class="wifi-label" id="qrHeader">
      <!-- This will be dynamically updated -->
    </div>
    <canvas id="qrCanvas"></canvas>
  </div>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    function generateWiFiQR() {
      const ssid = document.getElementById("ssid").value;
      const password = document.getElementById("password").value;
      const encryption = document.getElementById("encryption").value;
      const hidden = document.getElementById("hidden").checked;
      const qrTitle = document.getElementById("qrTitle").value.trim();

      const wifiString = `WIFI:T:${encryption};S:${ssid};P:${password};H:${hidden};`;

      const canvas = document.getElementById("qrCanvas");
      QRCode.toCanvas(canvas, wifiString, {
        errorCorrectionLevel: 'H',
        margin: 2,
        scale: 6,
        color: {
          dark: "#000000",
          light: "#ffffff"
        }
      }, function (error) {
        if (error) {
          console.error(error);
        } else {
          const qrHeader = document.getElementById("qrHeader");
          qrHeader.innerHTML = `
           <img src="data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDAwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTIgOC4yYzUuMy01LjMgMTMuOS01LjMgMTkuMiAwbC0xLjQgMS40Yy00LjUtNC40LTEyLjEtNC40LTE2LjYgMGwtMS40LTEuNHpNNSAxaDE0djJoLTE0VjF6bTEuNCAzLjZjMy43LTMuNyA5LjctMy43IDEzLjQgMGwtMS40IDEuNGMtMi45LTIuOS03LjYtMi45LTEwLjUgMGwtMS41LTEuNHpNMTIgMTVjLTEuMSAwLTIuMS0uNC0yLjktMS4yLS44LS44LTEuMi0xLjgtMS4yLTIuOSAwLTEuMS40LTIuMSAxLjItMi45LjgtLjggMS44LTEuMiAyLjktMS4yIDEuMSAwIDIuMS40IDIuOSAxLjIuOC44IDEuMiAxLjggMS4yIDIuOSAwIDEuMS0uNCAyLjEtMS4yIDIuOS0uOC44LTEuOCAxLjItMi45IDEuMnoiLz48L3N2Zz4=" alt="Wi-Fi Icon" width="40" height="40" />
            <span>${qrTitle || 'Wi-Fi'}</span>
          `;
          document.getElementById("qrWrapper").style.display = "inline-block";
        }
      });
    }

    function downloadQR() {
      const canvas = document.getElementById("qrCanvas");
      const link = document.createElement("a");
      link.download = "wifi-qr.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
